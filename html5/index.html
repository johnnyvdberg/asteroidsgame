<!doctype html>
<html>
<head>
  <script type="text/javascript" src="pxLoader/PxLoader.js"></script>
  <script type="text/javascript" src="pxLoader/PxLoaderImage.js"></script>
  <script type="text/javascript" src="pxLoader/PxLoaderSound.js"></script>
  <script type="text/javascript" src="soundmanager2/script/soundmanager2-nodebug-jsmin.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="flashblock.css">
  <meta charset="utf-8">
  <title>Asshole Asteroids</title>
  <style media="all" >
	@font-face {
		font-family: "SpaceOne";
		font-style: normal;
		font-weight: normal;
    	src: url('fonts/spaceone.woff');
	  }
  
  	@font-face {
		font-family: "Rock";
		font-style: normal;
		font-weight: normal;
    	src: url('fonts/rock.woff');
	  }
	  
	*{
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	}
    html{ margin:0px; padding:0px; height:100%; width:100%;} 
    body{ margin:0px; padding:0px; height:100%; width:100%; background-color:#000; background-image:url('images/menu/loader.gif'); background-repeat:no-repeat; background-attachment:fixed; background-position:center;  }
	#loadfont{ font-family:"SpaceOne"; display:none;}
	#loadfont2{ font-family:"Rock"; display:none;}
	canvas{ display:block;}
	#sm2-container{ display:none; }
	#txtName{
		height:15px;
		width:130px;
		background-color:transparent;
		border: 1px solid green;
		color: green;
	}
	#btnSubmitScore{
		border:1px solid green;
		background-color:rgba(0,255,0,0.1);
		color:green;
		margin-top:5px;
	}
	#btnSubmitScore:hover{
		background-color:rgba(0,255,0,0.2);
	}
  </style>
  <script src="init.js"></script>
  <script src="menu.js"></script>
  <script src="game.js"></script>
  <script src="highscore.js"></script>
  <script src="options.js"></script>
</head>
<body>
	<div id="loadfont">Space One</div>
	<div id="loadfont2">Rock</div>
	<div id="scorePopup"></div>
</body>
</html>
